<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Recepie App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  
  <link rel="stylesheet" href="./css/style.min.css">
  <script src="./js/main.js" type="text/javascript" defer></script>
  
</head>
<body>
  <main id="main">
    <header id="appHeader" class="appHeader">
      <button id="appHeader__profile" class="appHeader__btn icon-btn">
        <span class="iconify" data-icon="akar-icons:person"></span>
      </button>
      <h1 class="appHeader__title">Simple Recipe App</h1>
      <button id="appHeader__settings" class="appHeader__btn icon-btn">
        <span class="iconify" data-icon="octicon:gear-24"></span>
      </button>
    </header>
    <nav id="navSection" class="navSection">
      <div class="formContainer">
        <form class="formContainer__form" class="formSection__form">
          <input type="text" id="formContainer__text" class="formContainer__text" placeholder="Search for recepie" title="Search For Recepie" autocomplete="off">
          <li id="formContainer__button" class="formContainer__button icon-btn">
            <span class="iconify" data-icon="mdi:magnify"></span>
          </li>
        </form>
      </div> 
      <div class="categoriesContainer">
        <ul class="categoriesContainer__list">
            <li class="has-submenu">
              <button id="categoriesBtn" data-category="categories" class="categoryContainer__button icon-btn">
                <span class="iconify" data-icon="bx:category"></span>
              </button>
              <div id="categorySubmenu__type" class="categorySubmenu"></div>
            </li> 
            <li class="has-submenu">
              <button id="areaBtn" class="categoryContainer__button icon-btn">
                <span class="iconify" data-icon="gis:world-map"></span>
              </button>
              <div id="categorySubmenu__area" class="categorySubmenu"></div>   
            </li>
            <li> 
              <button id="likedBtn" data-btn-category="liked" class="categoryContainer__button icon-btn">
                <span class="iconify" data-icon="fa6-solid:heart"></span>
              </button>
            </li>
            <li>
              <button id="randomBtn" data-btn-category="random" class="categoryContainer__button icon-btn">
                <span class="iconify" data-icon="fad:random-1dice"></span>
              </button>
            </li>
        </ul>
      </div>
    </nav>
    <section id="resultsSection" class="resultsSection">
      <p class="resultsSection__amount"></p>
      <p class="resultsSection__confirmation"></p>
      <div id="resultsSection__content" class="resultsSection__content"></div>
    </section>
  </main>
  <section id="fullRecepieSection" class="fullRecepieSection">
    <header class="fullRecepieSection__header">
      <button id="back" class="icon-btn">
        <a href="">
          <span class="iconify" data-icon="akar-icons:arrow-left"></span>
        </a>  
      </button>
      <button id="likeRecepie" class="icon-btn">
        <span class="iconify" data-icon="bi:heart"></span>
      </button>
    </header>
    <div id="fullRecepieSection__content" class="fullRecepieSection__content">
      
    </div>
  </section>
</body>
</html>
