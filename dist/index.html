<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Recepie App</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  
  <link rel="stylesheet" href="./css/style.min.css">
  <script src="./js/main.js" type="text/javascript" defer></script>
  
</head>
<body>
  <main id="main">
    <header id="appHeader" class="appHeader">
      <button id="appHeader__profile" class="appHeader__btn icon-btn">
        <i class="fa-regular fa-user"></i>
      </button>
      <h1 class="appHeader__title">Simple Recipe App</h1>
      <button id="appHeader__settings" class="appHeader__btn icon-btn" title="Settings">
        <i class="fa-solid fa-gear"></i>
      </button>
    </header>
    <nav id="navSection" class="navSection">
      <div class="formContainer">
        <form class="formContainer__form" class="formSection__form">
          <input type="text" id="formContainer__text" class="formContainer__text" placeholder="Search for recepie" title="Search For Recepie" autocomplete="off">
          <button type="submit" id="formContainer__button" class="formContainer__button icon-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div> 
      <div class="categoriesContainer">
        <ul class="categoriesContainer__list">
            <li class="has-submenu">
              <button id="categoriesBtn" class="categoryContainer__button icon-btn" title="Recepie by Category">
                <i class="fa-solid fa-chart-bar"></i>
              </button>
              <div id="categorySubmenu__type" class="categorySubmenu"></div>
            </li> 
            <li class="has-submenu">
              <button id="areaBtn" class="categoryContainer__button icon-btn" title="Recepie by Area">
                <i class="fa-solid fa-map"></i>
              </button>
              <div id="categorySubmenu__area" class="categorySubmenu"></div>   
            </li>
            <li> 
              <button id="likedBtn" class="categoryContainer__button icon-btn" title="Show Liked Recepies">
                <i class="fa-solid fa-heart"></i>
              </button>
            </li>
            <li>
              <button id="randomBtn" class="categoryContainer__button icon-btn" title="Random Recepie">
                <i class="fa-solid fa-dice"></i>
              </button>
        </ul>
      </div>
    </nav>
    <section id="resultsSection" class="resultsSection">
      <p class="resultsSection__amount"></p>
      <p class="resultsSection__confirmation"></p>
      <div id="resultsSection__content" class="resultsSection__content"></div>
    </section>
  </main>
  <section id="fullRecepieSection" class="fullRecepieSection fullRecepieSection--none">
    <header class="fullRecepieSection__header">
      <button id="back" class="icon-btn" title="Back To App">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button id="likeRecepie" class="likeRecepie icon-btn" title="Like Recepie">
        <i class="fa-regular fa-heart"></i>
      </button>
    </header>
    <div id="fullRecepieSection__content" class="fullRecepieSection__content"></div>
  </section>
</body>
</html>
